<div class="ContentSideSections">
  <div class="Content100 overHidden TextShadow">
    <span class="fontSize30 TextShadow orange mediumFont marginBottom20 dispBlock">PrimeNG Example</span>
  </div>
</div>

<div class="ContentSideSections Implementation">
  <p-dataTable [value]="rows" selectionMode="single" [paginator]="true" pageLinkSize="10" [rows]="10" [responsive]="true">
    <header>TEST CRUD</header>
    <p-column field="name" header="Name" [sortable]="true"></p-column>

    <p-column field="age" header="Age"></p-column>
    <p-column field="gender" header="Gender"></p-column>
    <p-column field="company" header="Company"></p-column>


    <footer>
      <div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div>
    </footer>
  </p-dataTable>

  <!-- <p-dialog header="Employee Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"> -->
  <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" *ngIf="employee">
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="color">ID</label></div>
      <div class="ui-grid-col-8"><input pInputText id="id" [(ngModel)]="employee.id" /></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="color">Name</label></div>
      <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="employee.name" /></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="brand">Age</label></div>
      <div class="ui-grid-col-8"><input pInputText id="age" [(ngModel)]="employee.age" pButton type="button" icon="fa-refresh" />
        <button pButton type="button" icon="fa-refresh"></button>
        <button pButton type="button" icon="fa-trash"></button>
      </div>
    </div>

  </div>
  <footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
      <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
    </div>
  </footer>
  <!-- </p-dialog> -->
</div>
